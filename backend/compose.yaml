services:
  fastapi-app:
    build: .
    container_name: fastapi-app
    ports:
      - "8000:80"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    volumes:
      - .:/backend
      - /backend/.venv  # Exclude virtual environment from volume mount
    command: ["uv", "run", "fastapi", "run", "main.py", "--port", "80", "--host", "0.0.0.0", "--reload"]
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  redis:
      image: redis:latest
      ports:
        - 6379:6379

volumes:
  postgres_data: